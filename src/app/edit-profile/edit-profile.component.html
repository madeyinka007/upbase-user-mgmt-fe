
<div class="main-content">
  <div class="page-content">
    <div class="container-fluid">

        <!-- start page title -->
        <div class="row">
            <div class="col-12">
                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                    <h4 class="mb-sm-0 font-size-18">Profile Edit </h4>

                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                            <li class="breadcrumb-item"><a href="javascript: void(0);">Users</a></li>
                            <li class="breadcrumb-item active">Profile</li>
                        </ol>
                    </div>

                </div>
            </div>
        </div>
        <!-- end page title -->

        <div class="row">
          <div class="col-12">
              <div class="card">
                  <div class="card-body">

                      <h4 class="card-title">Update User Information</h4>
                      <p class="card-title-desc">Fill all information below</p>

                      <form class="form-horizontal" [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>
                          <div class="row">
                              <div class="col-sm-6">
                                  <div class="mb-3">
                                      <label for="firstname">First Name</label>
                                      <input name="firstname" formControlName="firstname" type="text" class="form-control">
                                  </div>
                                  <div class="mb-3">
                                      <label for="username">User Name</label>
                                      <input name="userername" formControlName="username" type="text" class="form-control">
                                  </div>
                                  <div class="mb-3">
                                    <label for="occupation">Occupation</label>
                                    <input name="occupation" formControlName="occupation" type="text" class="form-control">
                                  </div>
                                  <div class="row">
                                    <div class="col-md-6">
                                      <div class="input-group">
                                        <input type="file" class="form-control" (change)="onSelectImage($event)" aria-label="Upload">
                                        <button class="btn btn-primary"  (click)="changeAvatar()" type="button" id="inputGroupFileAddon04">Upload</button>
                                      </div>
                                    </div>
                                    <div class="col-md-6">
                                      <div class="mb-3">
                                        <input name="image" formControlName="avatar" type="text" class="form-control">
                                      </div>
                                    </div>
                                  </div>
                              </div>

                              <div class="col-sm-6">
                                  <div class="mb-3">
                                    <label for="lastname">Last Name</label>
                                    <input iname="lastname" formControlName="lastname" type="text" class="form-control">
                                  </div>
                                  <div class="mb-3">
                                    <label for="age">Age</label>
                                    <input name="age" formControlName="age" type="text" class="form-control">
                                  </div>
                                  <div class="mb-3">
                                      <label for="profile">Profile</label>
                                      <textarea class="form-control" formControlName="profile" id="profile" rows="5"></textarea>
                                  </div>

                              </div>
                          </div>

                          <div class="d-flex flex-wrap gap-2 mb-3">
                              <button type="submit" class="btn btn-primary waves-effect waves-light mr-2">Save Changes</button>
                              <button type="button" class="btn btn-secondary waves-effect waves-light">Cancel</button>
                          </div>
                          <div *ngIf="_status == true" class="col-md-4 alert alert-success alert-success show" role="alert">
                            <i class="mdi mdi-check-all me-2"></i>
                            {{_msg}}
                          </div>
                          <div *ngIf="_status == false" class="col-md-4 alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="mdi mdi-block-helper me-2"></i>
                            {{_msg}}
                          </div>
                      </form>

                  </div>
              </div>
          </div>
      </div>
      <!-- end row -->


    </div> <!-- container-fluid -->
</div>
<!-- End Page-content -->
</div>
