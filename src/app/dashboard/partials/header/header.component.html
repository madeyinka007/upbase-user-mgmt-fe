<header id="page-topbar">
  <div class="navbar-header">
      <div class="d-flex">
          <!-- LOGO -->
          <div class="navbar-brand-box">
              <a routerLink="/dashboard/users" class="logo logo-light">
                  <span class="logo-sm">
                      <img src="assets/images/logo-light.svg" alt="" height="22">
                  </span>
                  <span class="logo-lg">
                      <img src="assets/images/logo-light.png" alt="" height="19">
                  </span>
              </a>
          </div>

          <button type="button" class="btn btn-sm px-3 font-size-16 header-item waves-effect" id="vertical-menu-btn">
              <i class="fa fa-fw fa-bars"></i>
          </button>
      </div>

      <div class="d-flex">

          <div class="dropdown d-inline-block d-lg-none ml-2">
              <button type="button" class="btn header-item noti-icon waves-effect" id="page-header-search-dropdown"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="mdi mdi-magnify"></i>
              </button>
              <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right p-0"
                  aria-labelledby="page-header-search-dropdown">
              </div>
          </div>

          <div class="dropdown d-inline-block">
              <button type="button" class="btn header-item waves-effect" id="page-header-user-dropdown"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <img *ngIf="user.avatar" class="rounded-circle header-profile-user" src="{{user.avatar}}"
                      alt="Header Avatar">
                  <img *ngIf="!user.avatar" class="rounded-circle header-profile-user" src="assets/images/users/avatar-1.jpg"
                      alt="Header Avatar">
                  <span class="d-none d-xl-inline-block ml-1">{{user.username}}</span>
                  <i class="mdi mdi-chevron-down d-none d-xl-inline-block"></i>
              </button>
              <div class="dropdown-menu dropdown-menu-right">
                  <!-- item-->
                  <a class="dropdown-item" (click)="userProfile(user._id)"><i class="bx bx-user font-size-16 align-middle mr-1"></i> Profile</a>
                   <a class="dropdown-item" (click)="editUser(user._id)"><i class="bx bx-edit-alt  font-size-16 align-middle mr-1"></i> Edit Profile</a>

                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item text-danger" (click)="logout()"><i class="bx bx-power-off font-size-16 align-middle mr-1 text-danger"></i> Logout</a>
              </div>
          </div>

      </div>
  </div>
</header>
