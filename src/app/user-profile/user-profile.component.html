<div class="main-content">

  <div class="page-content">
      <div class="container-fluid">

          <!-- start page title -->
          <div class="row">
              <div class="col-12">
                  <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                      <h4 class="mb-sm-0 font-size-18">Profile</h4>

                      <div class="page-title-right">
                          <ol class="breadcrumb m-0">
                              <li class="breadcrumb-item"><a href="javascript: void(0);">Users</a></li>
                              <li class="breadcrumb-item active">Profile</li>
                          </ol>
                      </div>

                  </div>
              </div>
          </div>
          <!-- end page title -->

          <div class="row">
            <div class="col-lg-4" style="text-align:center">
              <div class="card">
                <img class="card-img-top img-thumbnail" src="{{user.avatar}}" alt="{{user.fname}}">
                <div class="card-body">
                    <h4 class="card-title">User Info</h4>
                    <div class="table-responsive">
                      <table class="table table-nowrap mb-0">
                          <tbody>
                              <tr>
                                  <th scope="row">First Name :</th>
                                  <td>{{user.fname}}</td>
                              </tr>
                              <tr>
                                <th scope="row">Last Name :</th>
                                <td>{{user.lname}}</td>
                              </tr>
                              <tr>
                                <th scope="row">UserName :</th>
                                <td>{{user.username}}</td>
                              </tr>
                          </tbody>
                      </table>
                  </div>
                </div>
            </div>
            <div class="mb-3">
              <a href="#" (click)="delUser(user._id)" class="btn btn-danger waves-effect waves-light">Delete Account</a>
            </div>
          </div>
            <div class="col-lg-8">
              <div class="card">
                  <div class="card-body">
                      <div class="d-flex">
                          <div class="flex-shrink-0 me-4">
                              <img src="assets/images/companies/img-1.png" alt="" class="avatar-sm">
                          </div>

                          <div class="flex-grow-1 overflow-hidden">
                              <h5 class="text-truncate font-size-15">User Profile</h5>
                              <p class="text-muted">Everything you need to know about {{user.username}}</p>
                          </div>
                      </div>

                      <h5 class="font-size-15 mt-4">Profile :</h5>

                      <p class="text-muted">{{user.profile}}</p>

                  </div>
              </div>
          </div>
          <!-- end col -->
          </div>


      </div> <!-- container-fluid -->
  </div>
  <!-- End Page-content -->



</div>
<!-- end main content-->
